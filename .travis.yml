language: java # set desired language

dist: trusty

addons:
  apt:
    packages:
      - google-chrome-stable
      - oracle-java8-installer
      - oracle-java8-set-default

before_script:
#4 lines below are needed to be able to run tests in travis
#  - chmod +x src/main/resources/selenium/linux/chromedriver
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start &
  - sleep 3

script:
  # build project
#  - mvn clean package -DskipTests
  # run tests from builded .jar
  - ls
  - cd target
  - ls
  - chmod +x iot-auto-fat.jar
  - java -version
  - java -jar iot-auto-fat.jar
